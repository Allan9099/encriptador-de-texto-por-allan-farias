<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="cuerpo">
        <section class="cuerpo__seccionUsuario">
            <img class="encabezado__logo" src="./assets/Alura-min.png" alt='logo de Alura minimalista, solo la "a"'>
            <textarea type="text" class="cuerpo__seccionUsuario__texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="cuerpo__seccionUsuario__botonera">
                <div class="cuerpo__seccionUsuario__botonera__mensaje">
                    <a class="cuerpo__seccionUsuario__botonera__mensaje__advertencia">
                        <img src="./assets/Small-warning.png">
                        Solo letras minúsculas, no acentos, números o símbolos.
                    </a>
                </div>
                <div class="cuerpo__seccionUsuario__botonera__botones">
                    <button class="cuerpo__seccionUsuario__botonera__botones__boton" id="encriptar">Encriptar</button>
                    <button class="cuerpo__seccionUsuario__botonera__botones__boton" id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="cuerpo__seccionResultado">
            <img class="imagen" src="./assets/imagen-encriptador.png">
            <h1 class="cuerpo__seccionResultado__resultado"><strong class="bold">Ningun mensaje fue encontrado</strong></h1>
            <p class="cuerpo__seccionResultado__instruccion"></p>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
