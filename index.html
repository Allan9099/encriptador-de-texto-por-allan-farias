<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="cuerpo">
        <section class="cuerpo__seccionUsuario">
            <img class="encabezado__logo" src="./assets/Alura-min.png" alt='logo de Alura minimalista, solo la "a"'>
            <textarea type="text" class="cuerpo__seccionUsuario__texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="cuerpo__seccionUsuario__botonera">
                <div class="cuerpo__seccionUsuario__botonera__mensaje">
                    <a class="cuerpo__seccionUsuario__botonera__mensaje__advertencia">
                        <img src="./assets/Small-warning.png">
                        Solo letras minúsculas, no acentos, números o símbolos.
                    </a>
                </div>
                <div class="cuerpo__seccionUsuario__botonera__botones">
                    <button onclick="logicaEncriptado();" class="cuerpo__seccionUsuario__botonera__botones__boton" id="encriptar">Encriptar</button>
                    <button onclick="logicaDesencriptado();" class="cuerpo__seccionUsuario__botonera__botones__boton" id="desencriptar">Desencriptar</button>
                    <button onclick="pegarTexto();" class="cuerpo__seccionUsuario__botonera__botones__boton" id="pegar">Pegar</button>
                </div>
            </div>
        </section>
        <section class="cuerpo__seccionResultado">
            <img class="cuerpo__seccionResultado__imagen" src="./assets/imagen-encriptador.png" style="display: block;" alt="imagen artistica de un personaje viendo un diamante mal dibujado con una lupa.">
            <h1 class="cuerpo__seccionResultado__mensaje"></h1>
            <p class="cuerpo__seccionResultado__instruccion">Ingrese el texto que desee encriptar o desencriptar.</p>
            <textarea readonly type="text" class="cuerpo__seccionResultado__resultado" id="textoResultado"></textarea>
            <button onclick="copiarTexto();" class="cuerpo__seccionResultado__boton" id="copiar">Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
